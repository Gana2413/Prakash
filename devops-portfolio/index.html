<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prakash - DevOps Engineer</title>
  <style>
    /* Reset some browser defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f9, #d9e9ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #222;
    }

    h2 {
      font-size: 1.8rem;
      color: #007acc;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      line-height: 1.6;
    }

    .highlight {
      color: #007acc;
      font-weight: bold;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello 👋, I'm Prakash</h1>
    <h2>🚀 DevOps Engineer</h2>
    <p>
      I build reliable deployments with 
      <span class="highlight">Docker</span>, 
      <span class="highlight">Kubernetes</span>, 
      <span class="highlight">Terraform</span>, and 
      <span class="highlight">CI/CD</span>.
    </p>
    <div class="footer">
      🌐 Passionate about Cloud & Automation | 📍 Chennai, India
    </div>
  </div>
</body>
</html>
